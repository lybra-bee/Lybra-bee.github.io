baseURL = 'https://lybra-bee.github.io/'
languageCode = 'ru-ru'
defaultContentLanguage = 'ru'
title = 'AI Blog - Генерация контента ИИ'
theme = ''

# Параметры сайта
[params]
  description = 'Автоматически генерируемый блог об искусственном интеллекте и технологиях 2025 года'
  primaryColor = '#2563eb'
  backgroundColor = '#0f172a'
  textColor = '#f8fafc'
  subtitle = 'Самые свежие статьи и тренды AI 2025'
  recent_posts_number = 3
  show_reading_time = true
  show_word_count = true
  custom_css = ["css/custom.css"]
  mainSections = ["posts"]

# Настройки автора
[author]
  name = 'Lybra-Bee'

# Языковые настройки
[languages]
  [languages.ru]
    languageName = 'Русский'
    weight = 1
    title = 'AI Blog - Генерация контента ИИ'
    [languages.ru.params]
      description = 'Автоматически генерируемый блог об искусственном интеллекте и технологиях 2025 года'

# Настройки меню
[menu]
  [[menu.main]]
    name = 'Главная'
    url = '/'
    weight = 1

  [[menu.main]]
    name = 'Статьи'
    url = '/posts/'
    weight = 2

  [[menu.main]]
    name = 'Галерея'
    url = '/gallery/'
    weight = 3

  [[menu.main]]
    name = 'Архив'
    url = '/archive/'
    weight = 4

  [[menu.main]]
    name = 'Теги'
    url = '/tags/'
    weight = 5

  [[menu.main]]
    name = 'Обо мне'
    url = '/about/'
    weight = 6

# Настройки сборки
[build]
  writeStats = true
  buildFuture = true
  buildExpired = true
  noChmod = true
  noTimes = true

# Настройки модулей
[module]
  [[module.mounts]]
    source = 'assets'
    target = 'assets'

  [[module.mounts]]
    source = 'content'
    target = 'content'

  [[module.mounts]]
    source = 'static'
    target = 'static'

  [[module.mounts]]
    source = 'layouts'
    target = 'layouts'

  [[module.mounts]]
    source = 'archetypes'
    target = 'archetypes'

# Настройки обработки изображений
[imaging]
  quality = 85
  resampleFilter = 'Lanczos'
  anchor = 'center'

# Настройки Markdown
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = 'monokai'
    lineNos = true

# Настройки налоговомий
[taxonomies]
  category = 'categories'
  tag = 'tags'
  series = 'series'

# Настройки социальных сетей
[social]
  GitHub = 'https://github.com/lybra-bee'

# Настройки sitemap
[sitemap]
  changefreq = 'weekly'
  priority = 0.5
  filename = 'sitemap.xml'

# Настройки RSS
[services]
  [services.rss]
    limit = 20

# Настройки безопасности
[security]
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$', '^python$']

# Настройки обработки данных
[data]
  [data.config]
    kind = 'yaml'

# Настройки обработки контента
[content]
  [content.frontmatter]
    date = ['date', 'publishDate', 'lastmod']

# Настройки обработки URL
[permalinks]
  posts = '/posts/:year/:month/:title/'
  pages = '/:slug/'
  tags = '/tags/:slug/'
  categories = '/categories/:slug/'

# Настройки обработки времени
[time]
  location = 'Europe/Moscow'

# Настройки обработки ошибок
[error]
  404 = '/404.html'

# Настройки обработки минификации
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false

# Настройки обработки ресурсов
[asset]
  [asset.postcss]
    noMap = true

# Настройки обработки метаданных
[meta]
  [meta.openGraph]
    title = 'AI Blog - Генерация контента ИИ'
    description = 'Автоматически генерируемый блог об искусственном интеллекте и технологиях 2025 года'
    siteName = 'AI Blog'

# Настройки обработки PWA
[pwa]
  manifest = 'manifest.json'
  themeColor = '#2563eb'
  backgroundColor = '#0f172a'

# Настройки обработка кастомных output
[outputs]
  home = ['HTML', 'RSS']
  page = ['HTML']
  section = ['HTML']
  taxonomy = ['HTML']
  term = ['HTML']
