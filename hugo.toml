baseURL = 'https://lybra-bee.github.io/'
languageCode = 'ru-ru'
defaultContentLanguage = 'ru'
title = 'Блог и Портфолио Alexey-New'
theme = 'hugo-theme-stack'

[params]
  subtitle = "Программирование и веб-дизайн"
  defaultTheme = "auto"

[author]
  name = "Alexey-New"

[languages]
  [languages.ru]
    weight = 1
    languageName = "Русский"
[params.homepage]
  # Включить отображение постов на главной
  showPosts = true
  # Количество постов на главной
  showPostsPagination = 5

[params.widgets]
  # Какие виджеты показывать на главной
  home = ["search", "recent"]
  # Какие виджеты показывать в статьях  
  single = ["search", "recent", "categories"]
