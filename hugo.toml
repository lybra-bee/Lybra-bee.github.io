baseURL = "https://lybra-bee.github.io/"
languageCode = "ru"
title = "AI Blog"
theme = "ananke"
paginate = 10

[params]
  description = "Блог о нейросетях, технологиях и инновациях 2025"
  author = "AI Content Generator"
  # Пути по умолчанию для изображений
  images = ["images/default.png"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[permalinks]
  posts = "/posts/:year/:month/:slug/"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[menu]
  [[menu.main]]
    name = "Обо мне"
    url = "/about/"
    weight = 1

  [[menu.main]]
    name = "Статьи"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    name = "Галерея"
    url = "/gallery/"
    weight = 3

  [[menu.main]]
    name = "Архив"
    url = "/archive/"
    weight = 4
