name: 🤖 AI Content Generation

on:
  workflow_dispatch:  # Только ручной запуск для начала
  schedule:
    - cron: '0 12 * * 1'  # Каждый понедельник в 12:00 UTC

jobs:
  generate-content:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install requests

      - name: 📁 Create directories
        run: |
          echo "Создаем структуру папок..."
          mkdir -p content/posts
          echo "Текущая структура:"
          ls -la
          ls -la content/ || echo "Нет content dir"

      - name: 🧪 Create test article
        run: |
          echo "Создаем тестовую статью..."
          cat > content/posts/test-manual-article.md << 'EOF'
---
title: "Тестовая ручная статья"
date: 2024-01-20T10:00:00+03:00
draft: false
description: "Статья создана вручную через workflow"
tags: ["тест", "ручная"]
---

## Это тестовая статья

Эта статья была создана напрямую через GitHub Actions workflow для проверки работы.

Если вы видите этот текст - значит автоматизация работает!

*Создано: $(date)*
EOF

          echo "Файл создан! Проверяем:"
          ls -la content/posts/
          cat content/posts/test-manual-article.md

      - name: 💾 Commit changes
        run: |
          echo "Добавляем изменения в git..."
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add content/posts/test-manual-article.md
          
          if git diff --staged --quiet; then
            echo "Нет изменений для коммита"
          else
            git commit -m "🤖 Добавлена тестовая статья через workflow"
            git push
            echo "✅ Изменения запушены успешно!"
          fi

      - name: 📋 Final check
        run: |
          echo "=== ФИНАЛЬНАЯ ПРОВЕРКА ==="
          echo "Содержимое content/posts/:"
          ls -la content/posts/ || echo "Папка не существует"
          echo "Файлы в репозитории:"
          find . -name "*.md" -type f | head -10
