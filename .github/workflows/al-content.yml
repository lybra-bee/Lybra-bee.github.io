name: 🤖 AI Content Generation

on:
  schedule:
    - cron: '0 12 * * 1'  # Каждый понедельник в 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-content:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 🐍 Setup Python
        uses: actions/setup-python@v4  # ← ИСПРАВЛЕНО!
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install requests

      - name: 📁 Create directories
        run: mkdir -p content/posts

      - name: 🤖 Generate AI content
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
        run: |
          echo "Генерация контента с помощью Hugging Face..."
          
          # Простая заглушка пока не настроим API
          DATE=$(date +%Y-%m-%d)
          FILENAME="content/posts/${DATE}-ai-article.md"
          
          cat > "$FILENAME" << EOF
---
title: "Тестовая AI статья"
date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
draft: false
description: "Статья сгенерирована автоматически"
tags: ["ai", "автоматизация", "тест"]
