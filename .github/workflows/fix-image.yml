name: Fix Article Images

on:
  workflow_dispatch:  # –¢–æ–ª—å–∫–æ —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  push:
    branches: [main]
    paths:
      - 'content/posts/**'
      - 'assets/images/posts/**'

permissions:
  contents: write  # –î–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –∑–∞–ø–∏—Å—å

jobs:
  fix-images:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}  # –í–∞–∂–Ω–æ!

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Fix image references
      run: |
        python .github/scripts/fix_image_references.py

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ü§ñ Fix image references in articles"
        file_pattern: content/posts/*.md
        branch: main
