name: Generate AI Content

on:
  schedule:
    - cron: '0 0 * * *'  # –ó–∞–ø—É—Å–∫–∞—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ –ø–æ–ª–Ω–æ—á—å
  workflow_dispatch:  # –†–∞–∑—Ä–µ—à–∏—Ç—å —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  generate-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # –î–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –∑–∞–ø–∏—Å—å

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libjpeg-dev zlib1g-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --force-reinstall pillow
        pip install requests
        echo "–ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ Pillow:"
        python -c "from PIL import Image; print('‚úÖ Pillow —É—Å–ø–µ—à–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω')"
        python -c "import PIL; print(f'–í–µ—Ä—Å–∏—è Pillow: {PIL.__version__}')"

    - name: Generate content
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        FUSIONBRAIN_API_KEY: ${{ secrets.FUSIONBRAIN_API_KEY }}
        FUSION_SECRET_KEY: ${{ secrets.FUSION_SECRET_KEY }}
      run: |
        echo "üîÑ –ó–∞–ø—É—Å–∫ generate_content.py..."
        if [ -f ".github/scripts/generate_content.py" ]; then
          python .github/scripts/generate_content.py --count 1
        else
          echo "‚ùå –§–∞–π–ª generate_content.py –Ω–µ –Ω–∞–π–¥–µ–Ω!"
          echo "–¢–µ–∫—É—â–∞—è –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è: $(pwd)"
          echo "–°–æ–¥–µ—Ä–∂–∏–º–æ–µ .github/scripts/:"
          ls -la .github/scripts/ 2>/dev/null || echo "–î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è .github/scripts/ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç"
          exit 1
        fi

    - name: Check for changes
      id: check-changes
      run: |
        echo "–ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π..."
        git add content/ assets/ 2>/dev/null || echo "–î–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ content/ –∏–ª–∏ assets/ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É—é—Ç"
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏–π –Ω–µ—Ç"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "üìÅ –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –∏–∑–º–µ–Ω–µ–Ω–∏—è:"
          git diff --staged --name-status
        fi

    - name: Commit and push changes
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        echo "üì§ –ö–æ–º–º–∏—Ç –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π..."
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "ü§ñ Auto-generated AI content [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
