name: Generate AI Content

on:
  schedule:
    - cron: '0 8 * * *'  # –ï–∂–µ–¥–Ω–µ–≤–Ω–æ –≤ 8:00 UTC
  workflow_dispatch:      # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests Pillow
        
    - name: Generate content
      env:
        GIGACHAT_CLIENT_ID: ${{ secrets.GIGACHAT_CLIENT_ID }}
        GIGACHAT_CLIENT_SECRET: ${{ secrets.GIGACHAT_CLIENT_SECRET }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
      run: |
        python generate_content.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add content/posts/*.md static/images/posts/*.jpg
        git commit -m "ü§ñ Auto-generated content $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
        git push
