name: AI Content Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 1'  # –ö–∞–∂–¥—ã–π –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –≤ 12:00 UTC

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run content generator
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          echo "=== –ó–ê–ü–£–°–ö –ì–ï–ù–ï–†–ê–¢–û–†–ê –ö–û–ù–¢–ï–ù–¢–ê ==="
          python .github/scripts/generate_content.py
          echo "=== –ì–ï–ù–ï–†–ê–¶–ò–Ø –ó–ê–í–ï–†–®–ï–ù–ê ==="

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          echo "üìä –°—Ç–∞—Ç—É—Å —Ñ–∞–π–ª–æ–≤:"
          find content/posts/ -name "*.md" -exec ls -la {} \; | tail -3
          
          git add content/posts/
          
          if git diff --staged --quiet; then
            echo "‚ùå –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –∫–æ–º–º–∏—Ç–∞"
            exit 0
          fi
          
          git commit -m "ü§ñ AI —Å—Ç–∞—Ç—å—è: $(date +"%d.%m.%Y %H:%M")"
          git pull --rebase
          git push
          echo "‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è –∑–∞–ø—É—à–µ–Ω—ã!"

      - name: Final report
        run: |
          echo "=== –û–¢–ß–ï–¢ ==="
          echo "–ü–æ—Å–ª–µ–¥–Ω–∏–µ —Å—Ç–∞—Ç—å–∏:"
          find content/posts/ -name "*.md" -exec basename {} \; | tail -5
          echo "–í—Å–µ–≥–æ —Å—Ç–∞—Ç–µ–π: $(find content/posts/ -name "*.md" | wc -l)"
