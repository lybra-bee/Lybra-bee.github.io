name: AI Content Generator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/scripts/requirements.txt

    - name: Ensure directories exist
      run: |
        mkdir -p content/posts
        mkdir -p assets/images/posts
        mkdir -p static/images/gallery

    - name: Generate content
      run: |
        python .github/scripts/generate_content.py

    - name: Configure git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit generated content
      run: |
        git add content/posts/* assets/images/posts/* static/images/gallery/* 2>/dev/null || true
        git commit -m "ðŸ¤– Auto-generated content" || echo "No changes to commit"

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        branch: main
        github_token: ${{ secrets.GITHUB_TOKEN }}
