name: AI Content Generator

on:
  workflow_dispatch:         # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  schedule:
    - cron: '0 12 * * *'     # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å 12:00 UTC (15:00 –ú–°–ö)

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install requests openai pillow

    - name: Generate AI content (Groq/OpenRouter + Eden AI images)
      env:
        EDENAI_API_KEY: ${{ secrets.EDENAI_API_KEY }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_KEY }}       # –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–≤–æ–π OPENAI_KEY
        STABILITYAI_KEY: ${{ secrets.STABILITYAI_KEY }}
      run: |
        echo "üöÄ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è..."
        python .github/scripts/generate_content.py || echo "‚ö†Ô∏è –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–∏–ª–∞—Å—å —Å –æ—à–∏–±–∫–æ–π ‚Äî –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º"

    - name: Commit & push content
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add content/ assets/images/posts/ || true
        git commit -m "ü§ñ –ê–≤—Ç–æ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Ç–∞—Ç—å–∏ –∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π [skip ci]" || echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π"
        git push origin main --force

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.125.7'
        extended: true

    - name: Build site
      run: |
        echo "üèóÔ∏è –°–±–æ—Ä–∫–∞ Hugo..."
        hugo --minify
        ls -la public || true

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        force_orphan: false
        keep_files: true

    - name: Done
      run: |
        echo "‚úÖ –ì–æ—Ç–æ–≤–æ. –°–∞–π—Ç: https://lybra-bee.github.io"
