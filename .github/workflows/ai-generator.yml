name: AI Content Generator

on:
  push:
    branches:
      - main
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-content:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        submodules: recursive

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.125.7'
        extended: true

    - name: Generate AI content
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        STABILITYAI_KEY: ${{ secrets.STABILITYAI_KEY }}
      run: |
        echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –ø–∞–ø–æ–∫..."
        ls -la
        ls -la content/ || mkdir -p content/
        ls -la assets/ || mkdir -p assets/
        ls -la layouts/ || mkdir -p layouts/
        ls -la static/ || mkdir -p static/
        
        echo "üöÄ –ó–∞–ø—É—Å–∫ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞..."
        python .github/scripts/generate_content.py

        echo "üìÅ –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–∑–¥–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤:"
        find content/ -name "*.md" -exec ls -la {} \; || echo "–ù–µ—Ç Markdown —Ñ–∞–π–ª–æ–≤"
        find assets/ -name "*.jpg" -exec ls -la {} \; || echo "–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π"

    - name: Commit and push new content
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add content/ assets/
        git commit -m "ü§ñ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å—Ç–∞—Ç—å—è –∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è [skip ci]" || echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –∫–æ–º–º–∏—Ç–∞"
        git push origin main

    - name: Build site
      run: |
        echo "üèóÔ∏è –°–±–æ—Ä–∫–∞ —Å–∞–π—Ç–∞ Hugo..."
        hugo --minify --logLevel info
        
        echo "üìÅ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ public/:"
        ls -la public/ || echo "–ü–∞–ø–∫–∞ public/ –Ω–µ —Å–æ–∑–¥–∞–Ω–∞"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        force_orphan: true
        keep_files: false

    - name: Verify deployment
      run: |
        echo "‚úÖ Workflow –∑–∞–≤–µ—Ä—à–µ–Ω"
        echo "üåê –°–∞–π—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ –∞–¥—Ä–µ—Å—É: https://lybra-bee.github.io"
        echo "üïí –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å 1-2 –º–∏–Ω—É—Ç—ã"
