name: AI Content Generator

on:
  workflow_dispatch:
    inputs:
      article_count:
        description: 'Number of articles to generate'
        required: true
        default: '1'
        type: choice
        options:
        - '1'
        - '2'
        - '3'
      custom_prompt:
        description: 'Custom prompt for Colab'
        required: false
        default: '–ì–µ–Ω–µ—Ä–∞—Ü–∏—è AI –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –¥–ª—è –±–ª–æ–≥–∞'
  schedule:
    - cron: '0 8 * * *'  # –ö–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 8:00 UTC

permissions:
  contents: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    outputs:
      webhook_status: ${{ steps.health-check.outputs.status }}
    steps:
    - name: üîç Health Check Webhook
      id: health-check
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      run: |
        echo "üîç –ü—Ä–æ–≤–µ—Ä—è—é –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å webhook..."
        response=$(curl -s -X GET "$WEBHOOK_URL/api/test" || echo "failed")
        
        if echo "$response" | grep -q "success"; then
          echo "‚úÖ Webhook endpoint –¥–æ—Å—Ç—É–ø–µ–Ω"
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "‚ùå Webhook endpoint –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω"
          echo "Response: $response"
          echo "status=failed" >> $GITHUB_OUTPUT
        fi

  activate-colab:
    runs-on: ubuntu-latest
    needs: health-check
    if: needs.health-check.outputs.webhook_status == 'success'
    outputs:
      activation_status: ${{ steps.activate.outputs.status }}
    
    steps:
    - name: üöÄ Activate Colab
      id: activate
      env:
        ACTIVATION_SECRET: ${{ secrets.ACTIVATION_SECRET }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      run: |
        # –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –∑–∞–ø—É—Å–∫–∞ –∏ –ø—Ä–æ–º–ø—Ç
        if [ "${{ github.event_name }}" = "schedule" ]; then
          PROMPT="–ü–ª–∞–Ω–æ–≤–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞: AI –∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ $(date +'%Y-%m-%d')"
          ACTION_TYPE="scheduled"
        else
          PROMPT="${{ github.event.inputs.custom_prompt }}"
          ACTION_TYPE="manual"
        fi
        
        echo "üöÄ –ê–∫—Ç–∏–≤–∏—Ä—É—é Colab: $PROMPT"
        echo "üåê Webhook URL: $WEBHOOK_URL"
        echo "üîê Secret: ${ACTIVATION_SECRET:0:10}..."
        echo "üë§ Chat ID: $TELEGRAM_CHAT_ID"
        
        # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∞–∫—Ç–∏–≤–∞—Ü–∏–∏
        echo "üì® –û—Ç–ø—Ä–∞–≤–ª—è—é –∑–∞–ø—Ä–æ—Å –∞–∫—Ç–∏–≤–∞—Ü–∏–∏..."
        response=$(curl -s -w "\n%{http_code}" -X POST "$WEBHOOK_URL/api/activate-colab" \
          -H "Content-Type: application/json" \
          -d '{
            "prompt": "'"$PROMPT"'",
            "secret": "'"$ACTIVATION_SECRET"'",
            "action_type": "'"$ACTION_TYPE"'",
            "chat_id": "'"$TELEGRAM_CHAT_ID"'"
          }')
        
        # –†–∞–∑–¥–µ–ª—è–µ–º response –∏ status code
        http_code=$(echo "$response" | tail -n1)
        response_body=$(echo "$response" | sed '$d')
        
        echo "üìã HTTP Code: $http_code"
        echo "üìã Response: $response_body"
        
        # –ñ–¥–µ–º –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ Colab
        echo "‚è≥ –û–∂–∏–¥–∞—é –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ Colab (40 —Å–µ–∫)..."
        sleep 40
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –∞–∫—Ç–∏–≤–∞—Ü–∏–∏
        if [ "$http_code" = "200" ] && echo "$response_body" | grep -q "success"; then
          echo "‚úÖ Colab –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ"
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "‚ùå –û—à–∏–±–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ Colab"
          echo "status=failed" >> $GITHUB_OUTPUT
          
          # üîß –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞: –ø—Ä—è–º–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
          echo "üîÑ –ü—Ä–æ–±—É—é –ø—Ä—è–º—É—é –æ—Ç–ø—Ä–∞–≤–∫—É —Å–æ–æ–±—â–µ–Ω–∏—è..."
          direct_response=$(curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "'"$TELEGRAM_CHAT_ID"'",
              "text": "/generate '"$PROMPT"'",
              "parse_mode": "Markdown"
            }')
          
          echo "üìã Direct response: $direct_response"
        fi

    - name: üì® –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –∑–∞–ø—É—Å–∫–µ
      if: always()
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          MESSAGE="üöÄ Colab –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –ó–∞–ø—É—Å–∫–∞—é –≥–µ–Ω–µ—Ä–∞—Ü–∏—é –∫–æ–Ω—Ç–µ–Ω—Ç–∞..."
        else
          MESSAGE="‚ùå –û—à–∏–±–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ Colab. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏."
        fi
        
        curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -H "Content-Type: application/json" \
          -d "{\"chat_id\": \"$TELEGRAM_CHAT_ID\", \"text\": \"$MESSAGE\"}"

  generate-content:
    runs-on: ubuntu-latest
    needs: activate-colab
    if: needs.activate-colab.outputs.activation_status == 'success'
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üì¶ Install dependencies
      run: |
        pip install requests pillow python-dotenv

    - name: üìÅ Create content directories
      run: |
        mkdir -p content/posts
        mkdir -p static/images/posts

    - name: ü§ñ Generate AI content
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        ACTIVATION_SECRET: ${{ secrets.ACTIVATION_SECRET }}
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      run: |
        echo "üîÑ –ó–∞–ø—É—Å–∫ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞..."
        echo "üìÅ –¢–µ–∫—É—â–∞—è –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è: $(pwd)"
        
        if [ -f ".github/scripts/generate_content.py" ]; then
            echo "‚úÖ –ù–∞–π–¥–µ–Ω .github/scripts/generate_content.py"
            python .github/scripts/generate_content.py \
              --token "$TELEGRAM_BOT_TOKEN" \
              --chat-id "$TELEGRAM_CHAT_ID" \
              --secret "$ACTIVATION_SECRET" \
              --webhook "$WEBHOOK_URL" \
              --count ${{ github.event.inputs.article_count }} \
              --debug
        else
            echo "‚ùå –§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω!"
            find . -name "*.py" -type f
            exit 1
        fi

    - name: üíæ Commit and push generated content
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—É—é –∫–æ–ø–∏—é
        git fetch origin
        git reset --hard origin/main
        
        # –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –Ω–æ–≤—ã–µ —Ñ–∞–π–ª—ã
        git add content/posts/
        git add static/images/posts/
        
        # –ö–æ–º–º–∏—Ç –µ—Å–ª–∏ –µ—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
        if ! git diff --cached --quiet; then
            git commit -m "Auto-generated AI content $(date +'%Y-%m-%d %H:%M')"
            git push origin main
            echo "‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ"
        else
            echo "‚úÖ –ù–µ—Ç –Ω–æ–≤—ã—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –∫–æ–º–º–∏—Ç–∞"
        fi

  setup-webhook:
    runs-on: ubuntu-latest
    needs: generate-content
    if: success()
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4

    - name: ü§ñ Setup Telegram Webhook
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      run: |
        echo "üîÑ Setting up webhook..."
        response=$(curl -s -X POST \
          "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/setWebhook" \
          -H "Content-Type: application/json" \
          -d "{\"url\": \"$WEBHOOK_URL/api/telegram\", \"max_connections\": 100, \"drop_pending_updates\": true}")
        
        echo "üìã Webhook response: $response"
        
        echo "üîç Webhook status:"
        curl -s "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/getWebhookInfo" | jq .

  notify-completion:
    runs-on: ubuntu-latest
    needs: generate-content
    if: always()
    
    steps:
    - name: üì® Send completion notification
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          MESSAGE="‚úÖ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ! $(date +'%Y-%m-%d %H:%M')"
        else
          MESSAGE="‚ùå –û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞. –°—Ç–∞—Ç—É—Å: ${{ job.status }}"
        fi
        
        curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -H "Content-Type: application/json" \
          -d "{\"chat_id\": \"$TELEGRAM_CHAT_ID\", \"text\": \"$MESSAGE\"}"

  fallback-direct:
    runs-on: ubuntu-latest
    needs: health-check
    if: needs.health-check.outputs.webhook_status == 'failed'
    
    steps:
    - name: üöÄ Direct Activation Fallback
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        echo "üîÑ –ò—Å–ø–æ–ª—å–∑—É—é –ø—Ä—è–º–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ (fallback)..."
        
        if [ "${{ github.event_name }}" = "schedule" ]; then
          PROMPT="–ü–ª–∞–Ω–æ–≤–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è: AI —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ $(date +'%Y-%m-%d')"
        else
          PROMPT="${{ github.event.inputs.custom_prompt }}"
        fi
        
        curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -H "Content-Type: application/json" \
          -d '{
            "chat_id": "'"$TELEGRAM_CHAT_ID"'",
            "text": "/generate '"$PROMPT"'",
            "parse_mode": "Markdown"
          }'
        
        echo "‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞–ø—Ä—è–º—É—é"
