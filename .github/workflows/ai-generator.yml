name: AI Content Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'  # 09:00 UTC daily

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow

      - name: Run generator
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FUSIONBRAIN_API_KEY: ${{ secrets.FUSIONBRAIN_API_KEY }}
          FUSION_SECRET_KEY: ${{ secrets.FUSION_SECRET_KEY }}
        run: |
          python .github/scripts/generate_content.py

      - name: Commit & push
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add content/ static/images/gallery/
          if git diff --staged --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "ü§ñ –ê–≤—Ç–æ: –Ω–æ–≤–∞—è —Å—Ç–∞—Ç—å—è + –∫–∞—Ä—Ç–∏–Ω–∫–∞ $(date +'%Y-%m-%d')"
          git pull --rebase
          git push
