name: AI Blog Generator

on:
  workflow_dispatch:  # Только ручной запуск для тестирования
  push:
    branches: [main]
    paths:
      - '.github/workflows/ai-blog-generator.yml'

permissions:
  contents: write

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Create content generator script
      run: |
        echo "📝 Creating content generator..."
        cat > generate_content.py << 'EOF'
import os
import random
from datetime import datetime, timedelta

def main():
    print("🔄 Starting content generation...")
    
    topics = [
        "Искусственный интеллект в 2025: тренды и перспективы",
        "Нейросети и машинное обучение: новые возможности",
        "Генеративный AI: творчество и инновации"
    ]
    
    os.makedirs("content/posts", exist_ok=True)
    
    for i in range(2):
        topic = random.choice(topics)
        date = (datetime.now() - timedelta(days=i)).strftime("%Y-%m-%d")
        filename = f"content/posts/{date}-article-{i+1}.md"
        
        content = f"""---
title: "{topic}"
date: {date}
tags: ["AI", "технологии"]
draft: false
---

## Введение
{topic} представляет собой быстро развивающуюся область.

## Основные аспекты
- Новые технологии и алгоритмы
- Практическое применение
- Перспективы развития

## Заключение
{topic} предлагает exciting возможности для инноваций.
"""
        
        with open(filename, 'w', encoding='utf-8') as f:
            f.write(content)
        
        print(f"✅ Created: {filename}")
    
    print("🎉 Content generation completed!")

if __name__ == "__main__":
    main()
EOF

    - name: Generate content
      run: |
        echo "🚀 Running content generator..."
        python generate_content.py
        
        echo "📁 Generated files:"
        find content/ -name "*.md" -exec echo "📄 {}" \;

    - name: Commit changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        
        git add content/
        
        if git diff --cached --quiet; then
          echo "ℹ️ No changes to commit"
        else
          git commit -m "🤖 Add generated content"
          git push
          echo "✅ Changes pushed successfully"
        fi

    - name: Show completion message
      run: |
        echo "🎉 AI Blog Generator completed!"
        echo "📊 Articles created: $(find content/ -name "*.md" | wc -l)"
