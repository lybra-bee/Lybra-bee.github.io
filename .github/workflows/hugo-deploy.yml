name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # ветка, из которой деплоим

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true  # если используешь темы через submodule

      # Устанавливаем Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v4
        with:
          hugo-version: '0.114.0'  # можно указать последнюю стабильную

      # Собираем сайт
      - name: Build
        run: hugo --minify

      # Деплой на GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
