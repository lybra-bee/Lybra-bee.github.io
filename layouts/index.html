<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Новости Искусственного Интеллекта</h1>
    </header>
    <main>
        <section class="news-list">
            {% for article in articles %}
            <article class="news-item">
                <a href="single.html?id={{ article.id }}">
                    <img src="images/{{ article.image }}" alt="{{ article.title }}" class="news-thumb">
                    <h2>{{ article.title }}</h2>
                </a>
                <p>{{ article.summary }}</p>
            </article>
            {% endfor %}
        </section>
    </main>
</body>
</html>
