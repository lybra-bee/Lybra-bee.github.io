<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Site.Title }}</title>
  <style>
    /* Динамический анимированный фон */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: {{ .Site.Params.textColor }};
      background: linear-gradient(-45deg, #0f172a, #1e293b, #2563eb, #7c3aed);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      background: rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      color: {{ .Site.Params.primaryColor }};
    }
    header p {
      font-size: 1.2rem;
      margin: 0.5rem 0 0 0;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .post-card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .post-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .post-card-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .post-card-content h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.5rem;
      color: {{ .Site.Params.primaryColor }};
    }
    .post-card-content p {
      flex: 1;
      margin: 0 0 1rem 0;
    }
    .post-card-content a {
      align-self: flex-start;
      padding: 0.5rem 1rem;
      background: {{ .Site.Params.primaryColor }};
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .post-card-content a:hover {
      background: #7c3aed;
    }
  </style>
</head>
<body>

<header>
  <h1>{{ .Site.Title }}</h1>
  <p>{{ .Site.Params.subtitle }}</p>
</header>

<main>
  {{ $posts := first 6 (where .Site.RegularPages "Type" "posts") }}
  {{ range $posts }}
  <div class="post-card">
    {{ if .Params.image }}
      <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
    {{ end }}
    <div class="post-card-content">
      <h2>{{ .Title }}</h2>
      <p>{{ .Summary | plainify | truncate 120 }}</p>
      <a href="{{ .RelPermalink }}">Читать далее</a>
    </div>
  </div>
  {{ end }}
</main>

<script>
  // Простая динамика: плавное появление карточек
  document.addEventListener('DOMContentLoaded', () => {
    const cards = document.querySelectorAll('.post-card');
    cards.forEach((card, i) => {
      card.style.opacity = 0;
      card.style.transform = 'translateY(20px)';
      setTimeout(() => {
        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        card.style.opacity = 1;
        card.style.transform = 'translateY(0)';
      }, i * 150);
    });
  });
</script>

</body>
</html>
