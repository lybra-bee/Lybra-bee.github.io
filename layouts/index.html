{{ define "main" }}
<h1>Последние статьи</h1>

<div class="swiper">
  <div class="swiper-wrapper">
    {{ range first 10 .Site.RegularPages }}
      <div class="swiper-slide">
        <a href="{{ .RelPermalink }}">
          {{ if .Params.image }}
            <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}" style="border-radius: 12px;">
          {{ end }}
          <h3>{{ .Title }}</h3>
        </a>
      </div>
    {{ end }}
  </div>
</div>
{{ end }}
