<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости и портфолио</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .news-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .news-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            max-width: 300px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .news-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .news-card h2 {
            font-size: 1.2em;
            margin: 0 0 10px;
        }
        .news-card p {
            font-size: 0.9em;
            line-height: 1.4;
        }
    </style>
</head>
<body>
<header>
    <h1>Новости и проекты</h1>
</header>
<main>
    <section class="news-container" id="news"></section>
</main>
<script>
    // Пример данных. В реальном проекте сюда можно подгружать JSON с сервера.
    const articles = [
        {
            title: "Запуск нового проекта",
            text: "Мы начали работу над новым сервисом с использованием нейросетей.",
            image: "images/project1.jpg"
        },
        {
            title: "Обновление портфолио",
            text: "Добавлены новые работы по веб-дизайну и разработке приложений.",
            image: "images/project2.jpg"
        },
        {
            title: "ИИ-бот теперь с видео",
            text: "Наш Telegram-бот научился генерировать видео, озвучку и музыку.",
            image: "images/project3.jpg"
        }
    ];

    const container = document.getElementById("news");
    articles.forEach(article => {
        const card = document.createElement("div");
        card.classList.add("news-card");
        card.innerHTML = `
            <img src="${article.image}" alt="${article.title}">
            <h2>${article.title}</h2>
            <p>${article.text}</p>
        `;
        container.appendChild(card);
    });
</script>
</body>
</html>
