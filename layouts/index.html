{{ define "main" }}
<h1>Последняя статья</h1>
{{ $last := first 1 (where .Site.RegularPages "Section" "posts") }}
{{ range $last }}
  <article>
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <img src="{{ .Params.image }}" alt="{{ .Title }}">
    <p>{{ .Summary }}</p>
  </article>
{{ end }}
{{ end }}
