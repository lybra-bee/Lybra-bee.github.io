{{ define "main" }}
<section class="taxonomy-page">
    <h1>Статьи в категории: {{ .Title }}</h1>
    <div class="posts-grid">
        {{ range .Pages }}
        <article class="post-card">
            {{ if .Params.image }}
            <img src="{{ .Params.image }}" alt="{{ .Title }}">
            {{ end }}
            <div class="card-content">
                <h2>{{ .Title }}</h2>
                <p class="meta">{{ .Date.Format "02.01.2006" }} • {{ .Params.model }}</p>
                <p class="excerpt">{{ .Summary | truncate 100 }}</p>
                <a href="{{ .Permalink }}" class="read-more">Читать</a>
            </div>
        </article>
        {{ end }}
    </div>
</section>
{{ end }}
