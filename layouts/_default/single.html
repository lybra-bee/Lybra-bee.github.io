{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            <time datetime="{{ .Date }}">{{ .Date.Format "2 January 2006" }}</time>
        </div>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
