{{ define "main" }}
<article style="max-width:800px;margin:2rem auto;">
  <h1>{{ .Title }}</h1>
  <p style="color:gray;"><i class="bi bi-calendar"></i> {{ .Date.Format "02.01.2006" }}</p>

  {{ if .Params.image }}
    <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}" style="width:100%;border-radius:12px;margin:1rem 0;">
  {{ end }}

  <div style="line-height:1.8;">{{ .Content }}</div>

  <a href="/" class="btn"><i class="bi bi-arrow-left"></i> На главную</a>
</article>
{{ end }}
