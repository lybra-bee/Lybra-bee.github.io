{{ define "main" }}
    <div class="hero">
        <h1 class="hero-title">{{ .Title }}</h1>
        <p class="hero-subtitle">{{ .Site.Params.subtitle }}</p>
    </div>

    <div class="content-container">
        {{ .Content }}
        
        <div class="articles-grid">
            {{ range .Pages }}
            <article class="article-card">
                <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                <p class="date">{{ .Date.Format "2006-01-02" }}</p>
                {{ if .Params.image }}
                <img src="{{ .Params.image }}" alt="{{ .Title }}" style="width: 100%; border-radius: 8px; margin-bottom: 1rem;">
                {{ end }}
                <p>{{ .Summary }}</p>
                <a href="{{ .Permalink }}" class="btn">Читать далее</a>
            </article>
            {{ end }}
        </div>
    </div>
{{ end }}
