<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    {{ $css := resources.Get "css/main.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $css.Permalink }}">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand"><i class="bi bi-cpu"></i> {{ .Site.Title }}</a>
        <ul class="nav-menu">
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}" class="nav-link">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>

    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <p>© 2025 {{ .Site.Title }} | Сгенерировано с помощью искусственного интеллекта</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.min.js"></script>
    <script>
        // Инициализация анимаций
        AOS.init({ duration: 1000, once: true });
        
        // Скролл навигации
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('scrolled', window.scrollY > 50);
        });
        
        // Загрузка контента
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
        });
    </script>
    {{ block "scripts" . }}{{ end }}
</body>
</html>
