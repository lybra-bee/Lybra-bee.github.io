<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    {{ $css := resources.Get "css/main.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $css.Permalink }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <i class="bi bi-cpu"></i> {{ .Site.Title }}
            </a>
            <ul class="nav-menu">
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}" class="nav-link">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </div>
    </nav>

    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>

    <footer style="background: rgba(15, 23, 42, 0.9); padding: 3rem 0; margin-top: 4rem; text-align: center;">
        <div class="container">
            <p style="color: var(--text-gray); margin: 0;">
                © 2025 AI Blog | Сгенерировано с помощью искусственного интеллекта
            </p>
        </div>
    </footer>

    <script>
        // Анимация появления элементов при скролле
        document.addEventListener('DOMContentLoaded', function() {
            const animatedElements = document.querySelectorAll('.glass-card, .article-card');
            
            function checkVisibility() {
                animatedElements.forEach(el => {
                    const rect = el.getBoundingClientRect();
                    if (rect.top < window.innerHeight - 100) {
                        el.classList.add('show');
                    }
                });
            }
            
            // Проверить видимость при загрузке
            checkVisibility();
            
            // И проверять при скролле
            window.addEventListener('scroll', checkVisibility);
        });
    </script>
</body>
</html>
