{{ define "main" }}
  <h1>Все статьи</h1>
  {{ range .Pages }}
    <article>
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      {{ if .Params.image }}
        <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
      {{ end }}
      <p>{{ .Summary }}</p>
    </article>
  {{ end }}
{{ end }}
