{{ define "main" }}
<h1>Галерея</h1>
<div class="gallery-grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:1rem;">
  {{ range readDir "static/images/posts" }}
    <div class="gallery-item">
      <img src="/images/posts/{{ .Name }}" alt="{{ .Name }}" style="width:100%;border-radius:12px;">
    </div>
  {{ end }}
</div>
{{ end }}
